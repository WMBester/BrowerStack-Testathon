userName: ${BROWSERSTACK_USERNAME}
accessKey: ${BROWSERSTACK_ACCESS_KEY}

projectName: testathon.live
buildName: Testathon Build
buildIdentifier: "#${BUILD_NUMBER}"

platforms:
  - os: Windows
    osVersion: 11
    browserName: chrome
    browserVersion: latest

browserstackLocal: false

testObservability: true

debug: false
networkLogs: false
consoleLogs: errors

testOrchestrationOptions:
    retryTestsOnFailure:
        enabled: false
    abortBuildOnFailure:
        enabled: false
    runSmartSelection:
        enabled: false
    runPreviouslyFailedFirst: false
    rerunPreviouslyFailed: false
    skipFlakyandFailed: false
